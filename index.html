<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center text-primary">
        <h1> Work Day Scheduler</h1>
      </div>
      <div class="col-md-12 d-flex justify-content-center">
        <p class="lead text-secondary">A simple calendar app for scheduling your work day</p>
      </div>
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <div class='row'>
      <div class="col-md-12 d-flex mb-1 font-weight-bolder">
        <span id="currentDay"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered" id="timeblock">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Time</td>
              <th colspan="2"><div class="d-flex justify-content-center">Event</div></td>
            </tr>
          </thead>
          <tbody class="thead-dark">
            <tr>
              <th data-Time="9" scope="row" class="time">9AM</td>
              <td  class="maincolumn"><input type="text"></td>
              <td scope="col"><button class="saveButton"><i class="far fa-save text-primary"></i></button></td>
            </tr>
            <tr>
              <th data-Time="10" scope="col" class="time">10AM</td>
              <td scope="col" class=""><input type="text"></td>
              <td scope="col"><button class="saveButton"><i class="far fa-save text-primary"></i></button></td>
            </tr>
            <tr>
              <th data-Time="11" scope="col" class="time">11AM</td>
              <td scope="col" class=""><input type="text"></td>
              <td scope="col"><button class="saveButton"><i class="far fa-save text-primary"></i></button></td>
            </tr>
            <tr>
              <th data-Time="12" scope="col" class="time">12PM</td>
              <td scope="col" class=""><input type="text"></td>
              <td scope="col"><button class="saveButton"><i class="far fa-save text-primary"></i></button></td>
            </tr>
            <tr>
              <th data-Time="13" scope="col" class="time">1PM</td>
              <td scope="col" class=""><input type="text"></td>
              <td scope="col"><button class="saveButton"><i class="far fa-save text-primary"></i></button></td>
            </tr>
            <tr>
              <th data-Time="14" scope="col" class="time">2PM</td>
              <td scope="col" class=""><input type="text"></td>
              <td scope="col"><button class="saveButton"><i class="far fa-save text-primary"></i></button></td>
            </tr>
            <tr>
              <th data-Time="15" scope="col" class="time">3PM</td>
              <td scope="col" class=""><input type="text"></td>
              <td scope="col"><button class="saveButton"><i class="far fa-save text-primary"></i></button></td>
            </tr>
            <tr>
              <th data-Time="16" scope="col" class="time">4PM</td>
              <td scope="col" class=""><input type="text"></td>
              <td scope="col"><button class="saveButton"><i class="far fa-save text-primary"></i></button></td>
            </tr>
            <tr>
              <th data-Time="17" scope="col" class="time">5PM</td>
              <td scope="col" class=""><input type="text"></td>
              <td scope="col"><button class="saveButton"><i class="far fa-save text-primary"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://use.fontawesome.com/4f5238bb67.js"></script>
  <script src="script.js"></script>
</body>
</html>
